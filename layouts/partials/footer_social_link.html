{{/*
  CONTEXT
  .link
  .label
  .icon
*/}}
<a
  target="_blank"
  rel="noopener noreferrer"
  href="{{ .link }}"
  aria-label="{{ .label }}"
  class="text-inherit hover:text-red-icon-on-black focus:text-red-icon-on-black xl:hover:text-red-icon-on-white xl:focus:text-red-icon-on-white w-8 xl:mr-8"
>
  {{ partial "icon" (dict "icon" .icon) }}
</a>
