{{/*
  CONTEXT
  .link
  .label
  .icon
*/}}
<a
  target="_blank"
  rel="noopener noreferrer"
  href="{{ .link }}"
  aria-label="{{ .label }}"
  class="
    text-inherit focus:text-red-icon-on-black w-8 xl:mr-8
    hover:text-red-icon-on-black xl:hover:text-red-icon-on-white
    outline-none xl:focus:text-red-icon-on-white
  "
>
  {{ partial "icon" (dict "icon" .icon) }}
</a>
